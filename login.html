<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
           
            background: linear-gradient(to top, green,white,orange);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .login-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 20px 20px 50px hsla(0, 0%, 0%, 0.9);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #1b5fda;
        }

        .login-container .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .links a {
            color: #2575fc;
            text-decoration: none;
            margin: 0 5px;
        }

        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <a href="website.html"><button type="submit">Login </a></button>
        </form>
        <div class="links">
            <a href="forget.html">Forgot Password?</a> | <a href="creat.html">Create Account</a>
        </div>
    </div>
</body>

</html>
